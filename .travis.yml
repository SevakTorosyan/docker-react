sudo: required
services:
    - docker

before_install:
    - docker build -t sevakt/docker-react -f Dockerfile.dev .

script:
    - docker run sevakt/docker-react


deploy:
    provider: elasticbeanstalk
    region: "us-east-2"
    app: "docker-react"
    env: "DockerReact-env"
    bucket_name: "elasticbeanstalk-us-east-2-597484703699"
    bucket_path: "docker-react"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key:
        secure: "$AWS_ACCESS_SECRET_KEY"
